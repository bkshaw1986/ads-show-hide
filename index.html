<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ads Display Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    .ad-card {
      min-height: 150px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #495057;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .ad-card:hover {
      transform: scale(1.05);
      background: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Sponsored Ads</h2>
    <div id="adsSection" class="row g-4 d-none">
      <div class="col-md-4">
        <div class="ad-card">Ad 1</div>
      </div>
      <div class="col-md-4">
        <div class="ad-card">Ad 2</div>
      </div>
      <div class="col-md-4">
        <div class="ad-card">Ad 3</div>
      </div>
      <div class="col-md-4">
        <div class="ad-card">Ad 4</div>
      </div>
      <div class="col-md-4">
        <div class="ad-card">Ad 5</div>
      </div>
      <div class="col-md-4">
        <div class="ad-card">Ad 6</div>
      </div>
    </div>
    <div id="noAds" class="alert alert-warning text-center d-none">
      No ads available at the moment.
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: "https://dev.123greetings.com/cgi-bin/test/check_pro.pl",
        method: "GET",
        dataType: "json",
        success: function (response) {
		  console.log(response);
          // Assuming API returns { "showAds": true } OR just true
          if (response === true || response.showAds === true) {
            $("#adsSection").removeClass("d-none");
          } else {
            $("#noAds").removeClass("d-none");
          }
        },
        error: function () {
          $("#noAds").removeClass("d-none").text("Error loading ads.");
        }
      });
    });
  </script>
</body>
</html>
